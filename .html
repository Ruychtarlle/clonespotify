<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title> <!--Essa linha representa o nome que fica quando abre a pagina titulo -->
    <link rel="stylesheet" href="css/spotify.css">  <!--Essa linha representa a aba do CSS, tudo que tiver dentro do CSS vai ser puxado para dentro do projeto -->
</head>
<body> <!-- representa o corpo do documento, onde todo o conteúdo visível da página é inserido. Essa tag engloba o texto, imagens, links, formulários e outros elementos 
        que os visitantes da página podem ver e interagir.  -->
    <header>  
        <img src="imagem/Status Bar - iPhone.png" alt=""> 
    </header>

    <main> <!--Define o conteúdo principal de um documento, indicando a parte mais importante ou exclusiva da página -->
        <a href="https://www.google.com/webhp?hl=pt-BR&sa=X&ved=0ahUKEwiW-r-fpOCMAxWsL7kGHbdxNeIQPAgI"><img src="imagem/logo.png" alt=""></a>
    </main>

    <footer>  <!--Para adicionar um rodapé em HTML, utilize a tag <footer>. Esta tag deve ser colocada dentro do corpo da página (<body>) ou dentro de um elemento de conteúdo de seção -->
        <img src="imagem/HomeIndicator.png" alt="">
    </footer>
</body>
</html>
